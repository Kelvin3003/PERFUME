<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="sign-up-gen-div">
        <div class="sign-up-sub-div1">
            <h1>PREMIUM SCENT</h1>
            <P>Perfume Store</P>
        </div>
        <div class="sign-up-sub-div2">
            <h1>SIGN UP</h1>
            <form action="">
                <div class="email-div">
                    <div class="email-icon-div">
                        <img src="https://cdn-icons-png.flaticon.com/128/2099/2099199.png" alt="">
                    </div>
                    <input type="email" name="email" placeholder="E-mail" required><br>
                </div>
                <div class="contact-div">
                    <div class="contact-icon-div">
                        <img src="https://cdn-icons-png.flaticon.com/128/733/733641.png" alt="">
                    </div>
                    <input type="number" name="contact" placeholder="WhatsApp No" required><br>
                </div>
                <div class="username-div">
                    <div class="username-icon-div">
                        
                        <img src="https://cdn-icons-png.flaticon.com/128/10178/10178409.png" alt="">
                    </div>
                    <input type="text" name="username" placeholder="Username" required><br>
                </div>
                <div class="password-div">
                    <div class="password-icon-div">
                        <img src="https://cdn-icons-png.flaticon.com/128/3064/3064155.png" alt="">
                    </div>
                    <input type="password" name="password" placeholder="Password" required><br>
                </div>
                <div class="sign-up-button-div">
                    <button>Sign Up</button>
                </div>
            </form>
            <div class="login-div">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>    
</body>
</html>
