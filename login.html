<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-gen-div">
        <div class="login-sub-div1">
            <h1>PREMIUM SCENT</h1>
            <P>Perfume Store</P>
        </div>
        <div class="login-sub-div2">
            <h1>LOGIN</h1>
            <form action="">
                <div class="username-div">
                    <div class="username-icon-div">
                        <img src="https://cdn-icons-png.flaticon.com/128/10178/10178409.png" alt="">
                    </div>
                    <input type="text" name="username" placeholder="Username" required><br>
                </div>
                <div class="password-div">
                    <div class="password-icon-div">
                        <img src="https://cdn-icons-png.flaticon.com/128/3064/3064155.png" alt="">
                    </div>
                    <input type="password" name="password" placeholder="Password" required><br>
                </div>
                <div class="remember-me-div">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="login-button-div">
                    <button>Login</button>
                </div>
                
            </form>
            <div class="sign-up-div">
                <p>Don't have an account? <a href="sign-up.html">Sign up here</a></p>
            </div>
            
        </div>
    </div>
    
</body>
</html>
